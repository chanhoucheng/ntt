{% extends "base.html" %}
{% block content %}
<h1>View</h1>
    <div>
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
        <p>{{post.timestamp}}</p>
        <p>{{post.approved}}</p>
    </div>
    <div>
        {%if admin==true%}
    <form action="" method="post">
        <p>{{ form.approve() }} {{ form.approve.label }}</p>
        <p>{{ form.submit() }}</p>
    </form>
    {%endif%}
    </div>
{% endblock %}
